<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vehicle Code – 79 Question Practice Exam</title>
<style>

h1{text-align:center}
.question{border:1px solid #444;padding:12px;margin-bottom:14px;border-radius:8px}

</head>
<body>

<h1>Vehicle Code – 79 Question Practice Exam</h1>
<div id="quiz"></div>
<button onclick="grade()">Submit Test</button>
<h2 id="result"></h2>

<script>

["A self-balancing, two non-tandem wheeled electric device is an:","D","Motorized scooter","Electric bicycle","Motorized pedacycle","EPAMD"],

["Section 3101 generally applies to vehicles operated:","C","On private property","Anywhere in the state","On the highway","In business districts"],
["Traffic control devices are presumed lawful.","C","False","Only if marked","True","Only in urban areas"],

["At speeds over 35 mph, turn signals must be given for:","D","250 feet","100 feet","200 feet","300 feet"],

["A school bus operator may report a violation within:","C","36 hours","72 hours","48 hours","24 hours"],

["Conviction for overtaking a school bus results in:","C","6 points, 90-day suspension","5 points, 30-day suspension","5 points, 60-day suspension","3 points, warning"],

["Bicycle helmets are required for riders:","B","Under 14","Under 12","Under 16","All riders"],
["A motorcycle carrying a passenger must have:","D","Sidecar","boots","helmet","Footrests and handholds"],

["Section 6101 refers to:","C","Inspections","DUI penalties","Applicability and uniformity of title provisions","Authority to stop vehicles"],

["Businesses occupying 300 feet within 600 feet define a:","C","Residential district","Industrial zone","Business district","Urban district"],

["“Should” means:","B","Required","Advisable but not required","Prohibited","Illegal"],
["A limited access highway with controlled entry/exit is a:","C","Parkway","Expressway","Freeway","Turnpike"],

// Render
const quiz = document.getElementById("quiz");
for(let i=0;i<test.length;i++){
  const q=test[i];
  const d=document.createElement("div");
  d.className="question";
  d.id="q"+i;
  d.innerHTML=`<b>${i+1}. ${q[0]}</b><br>
<label><input type="radio" name="q${i}" value="A"> A. ${q[2]}</label><br>
<label><input type="radio" name="q${i}" value="B"> B. ${q[3]}</label><br>
<label><input type="radio" name="q${i}" value="C"> C. ${q[4]}</label><br>
<label><input type="radio" name="q${i}" value="D"> D. ${q[5]}</label><br>`;
  quiz.appendChild(d);
}
const count=document.createElement("p");
count.innerHTML=`<small>Total questions loaded: ${test.length}</small>`;
quiz.prepend(count);

// Grade
function grade(){
  let score=0;
  for(let i=0;i<test.length;i++){
    const q=test[i];
    const box=document.getElementById("q"+i);
    const sel=document.querySelector(`input[name="q${i}"]:checked`);
    if(sel){
      if(sel.value===q[1]){
        score++; box.classList.add("correct");
      }else{
        box.classList.add("wrong");
        box.insertAdjacentHTML("beforeend",`<div><b>Correct Answer: ${q[1]}</b></div>`);
      }
    }
  }
  document.getElementById("result").innerText=`Score: ${score} / ${test.length}`;
}
</script>
</body>
</html>
